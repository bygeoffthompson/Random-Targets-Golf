<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Golf Yardages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
      body{background-image:linear-gradient(to bottom right,#076652,#07662a);border:.25rem solid #fedd00;border-radius:.5rem;height:100vh;overflow:hidden;width:100vw;}
      .monospace{font-family:'Courier New',san-serif;}
      h1,h2,p{font-family:'Baskervville',serif;}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@1&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0B2S04YKB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M0B2S04YKB');
    </script>
  </head>
  <body class="align-items-center justify-content-center d-flex flex-column p-3" id="app">
    <h1 class="fw-bolder mb-3 text-light">Random Golf Yardage Generator <span class="fw-light monospace">v1</span></h1>
    <form class="d-block d-sm-flex mb-3">
      <div class="me-sm-3 py-2">
        <label class="visually-hidden" for="shortest">Shortest Distance</label>
        <input class="text-center" type="number" id="shortest" name="shortest" value="25" onfocusout="shortestYardage()">
        <p class="form-text m-0 text-light">Your minimum yardage request.</p>
      </div>
      <div class="py-2">
        <label class="visually-hidden" for="longest">Longest Distance</label>
        <input class="text-center" type="number" id="longest" name="longest" value="175" onfocusout="longestYardage()">
        <p class="form-text m-0 text-light">Your maximum yardage request.</p>
      </div>
    </form>
    <div class="mb-3">
      <button type="button" class="btn btn-outline-light btn-lg" id="request-yardage">Get Yardage!</button>
    </div>
    <h2 class="fw-bolder text-light">Your Yardage Is: <span class="monospace" id="random-yardage"></span></h2>

<script>
  function shortestYardage() {
    document.getElementById('shortest').setAttribute('value', parseInt(document.getElementById('shortest').value));
  }
  function longestYardage() {
    document.getElementById('longest').setAttribute('value', parseInt(document.getElementById('longest').value));
  }

  function randomYardage() {
    var shortest = parseInt(document.getElementById('shortest').value);
    var longest = parseInt(document.getElementById('longest').value);
    var randomNumber = function (min, max) {
	    return Math.floor(Math.random() * (max - min + 1) + min);
    };

    var yards = randomNumber(shortest, longest);
    yardage.innerHTML = yards;
  }

  var button = document.getElementById('request-yardage');
  var yardage = document.getElementById('random-yardage');
  randomYardage();

  button.addEventListener('click', function(e) {
    var shortest = parseInt(document.getElementById('shortest').value);
    var longest = parseInt(document.getElementById('longest').value);
    randomYardage();
  });
</script>
  </body>
</html>
