<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Golf Yardages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body{background-image:linear-gradient(125deg,#076652 81%,#fedd00 98%);border:.25rem solid #fedd00;height:100vh;overflow:hidden;width:100vw;}
      .monospace{font-family:'Courier New',san-serif;}
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0B2S04YKB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M0B2S04YKB');
    </script>
  </head>
   <body class="align-items-center justify-content-center d-flex flex-column p-3">
    <h1 class="border-2 border-bottom border-light fw-bolder mb-3 pb-3 text-center text-light">Random Golf Distance Generator</h1>
    <form class="d-block d-sm-flex mb-3 row" id="app" onsubmit="return false">
      <div class="col-12 col-sm-4 py-2">
        <label class="visually-hidden" for="shortest">Shortest Distance</label>
        <input inputmode="decimal" min="0" max="998" class="fw-bolder p-1 text-center w-100" type="number" id="shortest" name="shortest" value="25" onfocusout="shortestYardage()" required>
        <p class="form-text m-0 text-center text-light">Minimum Distance Request</p>
      </div>
      <div class="col-12 col-sm-4 py-2">
        <label class="visually-hidden" for="longest">Longest Distance</label>
        <input inputmode="decimal" min="1" max="999" class="fw-bolder p-1 text-center w-100" type="number" id="longest" name="longest" value="175" onfocusout="longestYardage()" required>
        <p class="form-text m-0 text-center text-light">Maximum Distance Request</p>
      </div>
      <div class="col-12 col-sm-4 py-2">
        <label class="visually-hidden" for="longest">Dispersion</label>
        <select class="fw-bolder p-2 text-center w-100" form="app" name="dispersion" id="dispersion">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <p class="form-text m-0 text-center text-light">Dispersion +/-</p>
      </div>
      <div class="col-12 my-3 text-center">
        <input type="submit" class="btn btn-light btn-lg shadow-lg" id="request-yardage" value="Randomize Distance"></button>
      </div>
    </form>
    <h2 class="fw-bolder text-center text-light">Your Distance Is: <span class="d-block display-2 fw-bolder monospace mt-2 mb-1 text-center" id="random-yardage"></span> <span class="yards" id="units">Yards</span></h2>
    <button type="button" class="btn btn-dark" id="unit-toggle">Change Units</button>
  <script>
    var randomizeDistance = document.getElementById('request-yardage');
    var changeUnits = document.getElementById('unit-toggle');
    var yardage = document.getElementById('random-yardage');
    randomYardage();

    function shortestYardage() {
      document.getElementById('shortest').setAttribute('value', parseInt(document.getElementById('shortest').value));
    }

    function longestYardage() {
      document.getElementById('longest').setAttribute('value', parseInt(document.getElementById('longest').value));
    }

    function dispersion() {
      document.getElementById('dispersion').setAttribute('value', parseInt(document.getElementById('dispersion').value));
    }

    function randomYardage() {
      var shortest = parseInt(document.getElementById('shortest').value);
      var longest = parseInt(document.getElementById('longest').value);
      var dispersion = parseInt(document.getElementById('dispersion').value);

      if (dispersion === 0) {
        var randomNumber = function (min, max) {
	        return Math.floor(Math.random() * (max - min + 1) + min);
        };
        var yards = randomNumber(shortest, longest);
        yardage.innerHTML = yards;
      } else {
        var shortest = parseInt(document.getElementById('shortest').value) + dispersion;
        var longest = parseInt(document.getElementById('longest').value) - dispersion;
        var randomNumber = function (min, max) {
	        return Math.floor(Math.random() * (max - min + 1) + min);
        };
        var yards = randomNumber(shortest, longest);
        var short = yards - dispersion;
        var long = yards + dispersion;
        var target = short + '-' + long;
        yardage.innerHTML = target;
      }
    }

    randomizeDistance.addEventListener('click', function(e) {
      var shortest = parseInt(document.getElementById('shortest').value);
      var longest = parseInt(document.getElementById('longest').value);
      randomYardage();
    });

    changeUnits.addEventListener('click', function(e) {
      var units = document.getElementById('units');
      if (units.classList.contains('yards')) {
        units.classList.toggle('yards');
        units.classList.toggle('meters');
        units.innerHTML = 'Meters';
      } else {
        units.classList.toggle('yards');
        units.classList.toggle('meters');
        units.innerHTML = 'Yards';
      }
    });
  </script>
  </body>
</html>
