<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Golf Yardages</title>
    <meta name="description" content="A web application that generates random numbers for golf shot distance practice.">
    <meta name="author" content="Geoff Thompson">
    <link href="https://cdn.shopify.com/s/files/1/0388/4423/5907/files/Uneekor_Icon_08012022_32x32.png" rel="shortcut icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body{background-image:linear-gradient(125deg,#006b54 81%,#fedd00 98%);border:.25rem solid #fedd00;height:100vh;overflow:hidden;width:100vw;}
      body>div{overflow-y:scroll;}
      #flag{background-color:#ff0;background-image:url('https://1.bp.blogspot.com/-ZfsqOfM2fcY/XqBC1NlfOwI/AAAAAAAAzQs/Y7_A_YfX6d46s-U5g2ucFaSzjsjM4dCDgCLcBGAsYHQ/s1600/yellow_flag.gif');background-size:contain;background-repeat:no-repeat;background-position:center;color:#006b54;letter-spacing:-4px;position:relative;transform:rotate(-2deg) skew(-5deg, -3deg);}
      #flag::after{content:'';border:1.5rem solid #006b54;bottom:-2px;height:calc(100% + 4px);left:-2px;position:absolute;width:calc(100% + 4px);}
      #flagstick{background-color:#ff0;border-right:1px solid rgba(0,0,0,.3);border-top:4px solid #000;height:55vh;left:19px;position:absolute;top:20px;transform:rotate(1deg);width:5px;z-index:1;}
      #random-yardage{position:relative;text-shadow: rgba(0 0 0 / 50%) 4px 4px 20px;top:-3px;}
      #random-yardage::after{background-color:#f00;bottom:0;content:'';display:block;height:3px;left:0;position:absolute;width:100%;}
      #yardage-range{bottom:1rem;position:relative;}
      .monospace{font-family:'Courier New',san-serif;}
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0B2S04YKB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M0B2S04YKB');
    </script>
  </head>
   <body>
    <div class="align-items-center h-100 justify-content-center d-flex flex-column p-3 w-100">
      <h1 class="visually-hidden" title="Random Golf Distance Generator">Random Golf Distance Generator</h1>
      <form class="d-block d-sm-flex mb-sm-3 row" id="app" onsubmit="return false">
        <div class="col-12 col-sm-4 py-1">
          <label class="visually-hidden" for="shortest">Minimum Distance Request</label>
          <input tabindex="2" inputmode="decimal" min="0" max="999" class="fw-bolder p-1 text-center w-100" type="number" id="shortest" name="shortest" value="25" onfocusout="shortestYardage()" required>
          <p class="form-text m-0 text-center text-light">Minimum Distance Request</p>
        </div>
        <div class="col-12 col-sm-4 py-1">
          <label class="visually-hidden" for="longest">Maximum Distance Request</label>
          <input tabindex="3" inputmode="decimal" min="1" max="999" class="fw-bolder p-1 text-center w-100" type="number" id="longest" name="longest" value="175" onfocusout="longestYardage()" required>
          <p class="form-text m-0 text-center text-light">Maximum Distance Request</p>
        </div>
        <div class="col-12 col-sm-4 py-1">
          <label class="visually-hidden" for="longest">Dispersion</label>
          <input tabindex="3" inputmode="decimal" min="0" max="10" class="fw-bolder p-1 text-center w-100" type="number" id="dispersion" name="dispersion" value="0" onfocusout="longestYardage()" required>
          <p class="form-text m-0 text-center text-light">Dispersion +/-</p>
        </div>
        <div class="col-12 my-3 text-center">
          <input tabindex="1" type="submit" class="btn btn-success shadow-lg" id="randomize" value="Randomize"></button>
        </div>
      </form>
      <h2 class="fw-bolder mb-4 text-center text-light">Your Golf Shot Is:
        <span class="d-block display-2 fw-bolder monospace my-3 p-5 text-center" id="flag"><span id="flagstick"></span><span id="random-yardage"></span></span>
        <span class="d-block fw-bolder opacity-75 text-center text-light" id="yardage-range"></span>
        <span class="d-block yards" id="units">Yards</span>
      </h2>
      <button type="button" class="btn btn-dark btn-sm shadow-lg" id="unit-toggle">Change Units</button>
    </div>
  <script>
    var url = window.location.href;
    var shortest = document.getElementById('shortest');
    var longest = document.getElementById('longest');
    var dispersion = document.getElementById('dispersion');
    var randomize = document.getElementById('randomize');
    var changeUnits = document.getElementById('unit-toggle');
    var yardage = document.getElementById('random-yardage');
    var yardageRange = document.getElementById('yardage-range');
    randomYardage();

    if (url.indexOf('?') > -1) {
      var urlArgs = url.split('?').pop();
      var yardArg = urlArgs.split(',');

      function onlyNumbers(str) {
        return /^[0-9]+$/.test(str);
      }

      if (onlyNumbers(yardArg[0]) && onlyNumbers(yardArg[1]) && onlyNumbers(yardArg[2])) {
        shortest.setAttribute('value', yardArg[0]);
        if (yardArg[1]) {
          longest.setAttribute('value', yardArg[1]);
        }
        if (yardArg[2]) {
          dispersion.setAttribute('value', yardArg[2]);
        }
        randomYardage();
      } else {
        alert('Only numbers allowed in URL Query');
      }
    }

    function shortestYardage() {
      document.getElementById('shortest').setAttribute('value', parseInt(document.getElementById('shortest').value));
    }

    function longestYardage() {
      document.getElementById('longest').setAttribute('value', parseInt(document.getElementById('longest').value));
    }

    function dispersion() {
      document.getElementById('dispersion').setAttribute('value', parseInt(document.getElementById('dispersion').value));
    }

    function randomYardage() {
      var shortestVal = parseInt(document.getElementById('shortest').value);
      var longestVal = parseInt(document.getElementById('longest').value);
      var dispersionVal = parseInt(document.getElementById('dispersion').value);

      if (dispersionVal === 0) {
        yardageRange.innerHTML = '';
        var randomNumber = function (s, l) {
	        return Math.floor(Math.random() * (l - s + 1) + s);
        };
        var yards = randomNumber(shortestVal, longestVal);
        yardage.innerHTML = yards;
      } else {
        var shortestVal = parseInt(document.getElementById('shortest').value) + dispersionVal;
        var longestVal = parseInt(document.getElementById('longest').value) - dispersionVal;
        var randomNumber = function (s, l) {
	        return Math.floor(Math.random() * (l - s + 1) + s);
        };
        var yards = randomNumber(shortestVal, longestVal);
        yardage.innerHTML = yards;
        var short = yards - dispersionVal;
        var long = yards + dispersionVal;
        var target = short + '-' + long;
        yardageRange.innerHTML = target;
      }
    }

    randomize.addEventListener('click', function(e) {
      randomYardage();
    });

    changeUnits.addEventListener('click', function(e) {
      var units = document.getElementById('units');
      if (units.classList.contains('yards')) {
        units.classList.toggle('yards');
        units.classList.toggle('meters');
        units.innerHTML = 'Meters';
      } else {
        units.classList.toggle('yards');
        units.classList.toggle('meters');
        units.innerHTML = 'Yards';
      }
    });
  </script>
  </body>
</html>
