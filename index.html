<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Golf Distance Generator</title>
    <meta name="description" content="A web app that generates random distances for practicing golf shots.">
    <meta name="author" content="Geoff Thompson">
    <meta property="og:title" content="Random Golf Distance Generator">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A web app that generates random distances for practicing golf shots.">
    <link rel="canonical" href="https://www.randomtargets.golf" />
    <link href="https://cdn.shopify.com/s/files/1/0388/4423/5907/files/Uneekor_Icon_08012022_32x32.png" rel="shortcut icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body{background:#006b54;}
      @media(min-width:576px){body{background-image:linear-gradient(125deg,#006b54 81%,#fedd00 98%);height:100vh;}}
      #flag{background:#ff0;color:#006b54;letter-spacing:-4px;position:relative;transform:rotate(-2deg) skew(-5deg, -3deg);}
      #flag::after{content:'';border:1.5rem solid #006b54;bottom:-2px;height:calc(100% + 4px);left:-2px;position:absolute;width:calc(100% + 4px);}
      #flag::before{content:'';position:absolute;top:0;width:calc(100% - 30px);height:100%;background-image:linear-gradient(100deg,transparent 0%,rgba(0,0,0,.1)20%,rgba(0,0,0,.3)50%,rgba(0,0,0,.1)80%,transparent 100%);animation:flagWave 4s ease-in-out infinite;}
      @keyframes flagWave {0%{left:10px;}50%{left:30px;}100%{left:10px;}}
      #flagstick{background:#ff0;border-right:1px solid rgba(0,0,0,.3);border-top:4px solid #000;height:350%;left:19px;position:absolute;top:20px;transform:rotate(1deg);width:5px;z-index:1;}
      #random-yardage{border-bottom:3px solid #f00;position:relative;text-shadow:rgb(255,255,0,.7)5px 0 15px;top:-3px;}
      #random-yardage::after{bottom:-36px;content:'';display:block;height:0;left:-36px;position:absolute;width:0;border-left:75px solid transparent;border-right:75px solid transparent;border-bottom:6px solid #006b54;animation: flagCut 3s ease-in-out infinite;}
      @keyframes flagCut {0%{bottom:-36px;}50%{bottom:-32px;}100%{bottom:-36px;}}
      #random-yardage::before{background:#006b54;content:'';height:14px;left:calc(50% + 12px);position:absolute;top:-35px;width:350%;transform:translateX(-50%) rotate(3deg);z-index:1;animation: flagCover 2s ease-in-out infinite;}
      @keyframes flagCover {0%{transform:translateX(-50%) rotate(3deg);}50%{transform:translateX(-50%) rotate(5deg);}100%{transform:translateX(-50%) rotate(3deg);}}
      #yardage-range{bottom:1rem;position:relative;}
      .monospace{font-family:'Courier New',san-serif;}
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D0F2NP88H4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-D0F2NP88H4');
    </script>
  </head>
   <body>
    <div class="align-items-center justify-content-center d-flex flex-column p-3 w-100" style="height:100vh;overflow-y:scroll;">
      <h1 class="visually-hidden" title="Random Golf Distance Generator">Random Golf Distance Generator</h1>
      <div class="alert alert-danger d-none" id="alert" role="alert"><strong class="d-block mb-2 text-center">URL Argument Syntax: <code>?[minimum],[maximum],[dispersion]</code></strong></div>
      <form class="d-block d-sm-flex mb-sm-3 row" id="app" onsubmit="return false">
        <div class="col-12 col-sm-4 py-1">
          <label class="visually-hidden" for="shortest">Minimum Distance Request</label>
          <input aria-label="Minimum Distance Request" tabindex="0" min="0" max="999" class="fw-bolder p-1 text-center w-100" type="number" id="shortest" name="shortest" value="50" onfocusout="shortestValue()" required>
          <p class="form-text m-0 text-center text-light">Minimum Distance Request</p>
        </div>
        <div class="col-12 col-sm-4 py-1">
          <label class="visually-hidden" for="longest">Maximum Distance Request</label>
          <input aria-label="Maximum Distance Request" tabindex="0" min="1" max="999" class="fw-bolder p-1 text-center w-100" type="number" id="longest" name="longest" value="100" onfocusout="longestValue()" required>
          <p class="form-text m-0 text-center text-light">Maximum Distance Request</p>
        </div>
        <div class="col-12 col-sm-4 py-1">
          <label class="visually-hidden" for="dispersion">Dispersion Request</label>
          <input aria-label="Dispersion Request" tabindex="0" min="0" max="10" class="fw-bolder p-1 text-center w-100" type="number" id="dispersion" name="dispersion" value="0" onfocusout="dispersionValue()" required>
          <p class="form-text m-0 text-center text-light">Dispersion +/-</p>
        </div>
        <div class="col-12 my-3 text-center">
          <input tabindex="0" type="submit" class="btn btn-light btn-lg shadow-lg" id="randomize" value="Randomize"></button>
        </div>
      </form>
      <h2 class="fw-bolder mb-4 pe-none text-center text-light">Your Golf Shot Is:
        <span class="d-block display-2 fw-bolder monospace my-3 p-5 pe-none text-center" id="flag"><span id="flagstick"></span><span id="random-yardage"></span></span>
        <span class="d-block fw-bolder pe-none opacity-75 text-center text-light" id="yardage-range"></span>
        <span class="d-block pe-none usa" id="units">Yards</span>
      </h2>
      <button type="button" class="btn btn-success btn-sm shadow-lg" id="unit-toggle">Change Units</button>
    </div>
  <script>
    var url = window.location.href;
    var alert = document.getElementById('alert');
    var shortest = document.getElementById('shortest');
    var longest = document.getElementById('longest');
    var dispersion = document.getElementById('dispersion');
    var unitToggle = document.getElementById('unit-toggle');
    var yardage = document.getElementById('random-yardage');
    var yardageRange = document.getElementById('yardage-range');

    if (url.indexOf('?fbclid') > -1) {
      // Ignore Facebook Arguments.
    } else if (url.indexOf('?') > -1) {
      var urlArgs = url.split('?').pop();
      var yardArg = urlArgs.split(',');
      urlArguments();

      function onlyNumbers(str) {
        return /^[0-9]+$/.test(str);
      }

      function urlArguments() {
        if (yardArg[0] == null) {
          return;
        } else if (!onlyNumbers(yardArg[0]) || parseInt(yardArg[0]) > 999) {
          lengthError();
        } else {
          shortest.setAttribute('value', parseInt(yardArg[0]));
        }

        if (yardArg[1] == null) {
          return;
        } else if (!onlyNumbers(yardArg[1]) || parseInt(yardArg[1]) > 999) {
          lengthError();
        } else {
          longest.setAttribute('value', parseInt(yardArg[1]));
        }

        if (yardArg[2] == null) {
          return;
        } else if (!onlyNumbers(yardArg[2]) || parseInt(yardArg[2]) > 10) {
          dispersionError();
        } else {
          dispersion.setAttribute('value', parseInt(yardArg[2]));
        }
      }
    }

    document.getElementById('randomize').addEventListener('click', function(r) {
      alert.classList.add('d-none');
      randomYardage();
    });

    function dispersionError() {
      alert.append('Error: Dispersion Argument is limited to numbers less than 10. ');
      alert.classList.remove('d-none');
      zeroOut();
    }

    function lengthError() {
      alert.append('Error: Distance Arguments are limited to numbers up to three digits in length. ');
      alert.classList.remove('d-none');
      zeroOut();
    }

    function zeroOut() {
      shortest.setAttribute('value', '0');
      longest.setAttribute('value', '0');
      dispersion.setAttribute('value', '0');
    }

    function shortestValue() {
      shortest.setAttribute('value', parseInt(shortest.value));
    }

    function longestValue() {
      longest.setAttribute('value', parseInt(longest.value));
    }

    function dispersionValue() {
      dispersion.setAttribute('value', parseInt(dispersion.value));
    }

    function randomYardage() {
      var shortestVal = parseInt(shortest.value);
      var longestVal = parseInt(longest.value);
      var dispersionVal = parseInt(dispersion.value);
      var randomNumber = function(s,l){return Math.floor(Math.random()*(l-s+1)+s);};
      var yards = randomNumber(shortestVal, longestVal);

      if (dispersionVal > 0) {
        var short = yards - dispersionVal;
        var long = yards + dispersionVal;
        var target = short + '-' + long;
        yardageRange.innerHTML = target;
      } else {
        yardageRange.innerHTML = '';
      }

      yardage.innerHTML = yards;
    }

    randomYardage();

    unitToggle.addEventListener('click', function() {
      var units = document.getElementById('units');
      units.classList.toggle('usa');
      if (!units.classList.contains('usa')) {
        units.innerHTML = 'Meters';
      } else {
        units.innerHTML = 'Yards';
      }
    });
  </script>
  </body>
</html>
